<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório de Turnos</title>
    <link rel="stylesheet" href="../css/report.css">
</head>

<body>
    <div id="reportHeader">
        <h1>Relatório de Turnos</h1>
        <label for="selectPeriod"class="timeFilter" id="labelFilter">Filtrar por:</label>
        <select id="selectPeriod" class="timeFilter">
            <option value="all">Todos os registros</option>
            <option value="week">Última semana</option>
            <option value="month">Último mês</option>
        </select>
    </div>
    
    <h2 id="shiftsTitle">Turnos:</h2>
    <div id="shiftReport"></div>

    <h2 id="absencesTitle">Ausências:</h2>
    <div id="absenceReport"></div>

    <script src="../js/report.js"></script>
</body>
</html>
