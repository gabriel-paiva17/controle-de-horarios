<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Horários</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="mainContent">
        <div class="shiftController">
            <h1 id="currentDate"></h1>
            <div class="currentState">
                <b id="titleState">Estado atual: </b>
                <p id="typeOfState">N/A</p>
            </div>
            <div id="currentTime"></div>
            <div class="controlButtons">
                <button id="shiftButton" class="styledButton"><span>Iniciar Turno</span></button>
                <button id="breakButton" class="styledButton"><span>Desativado</span></button>
            </div>
        </div>

        <div id="absentButton">
            <img src="icon\alert.png" class="alertIcon"><img/>
            <p class="absentText"><strong>Justificar ausência</strong></p>
        </div>
    </div>

    <dialog id="startDateDialog">
        <form method="dialog">
            <img src="icon\close-button.png" class="closeButton" id="closeStartDate"></img>
            <div id="dateQuestionBlock">
                <p id="startDateQuestion">Você quer usar um horário anterior ou atual?</p>
            </div>
            <menu id="dateQuestionMenu">
                <button id="usePreviousTime" class="styledButton"><span>Anterior</span></button>
                <button id="useCurrentTime" class="styledButton"><span>Atual</span></button>
            </menu>
        </form>
    </dialog>

    <dialog id="previousDateDialog">
        <p id="insertDateQuestion">Insira a data do início do ponto abaixo:</p>
        <img src="icon\close-button.png" class="closeButton" id="closePreviousDate"></img>
        <div class=selectDateBlock>
            <input type="datetime-local" id="inputStartDate"></input>
            <button class="styledButton" id="confirmSelectDate"><span>Confirmar</span></button>
        </div>
    </dialog>

    <dialog id="absentDialog">
        <img src="icon\close-button.png" class="closeButton" id="closeAbsentDialog"></img>
        <form method="dialog">
            <div class="absentFormContent">
                <p id="absentDateQuestion">Selecione a data e o horário da ausência:</p>
                <input type="datetime-local" id="inputAbsentDate"></input>

                <p id="absenceAttachmentQuestion">Anexar justificativa da ausência:</p>
                <input type="file" id="absenceAttachment" accept=".pdf,.doc,.docx,.png,.jpg,.jpeg,.txt">

                <div class="absentDialogButtons">
                    <button type="submit" class="styledButton" id="submitAbsence"><span>Enviar</span></button>
                </div>
            </div>
        </form>
    </dialog>


    <div id="successAlert" class="hidden">
        <p id="successAlertText">
        </p>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
