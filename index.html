<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Horários</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="shiftController">
        <h1 id="currentDate"></h1>
        <div class="currentState">
            <b id="titleState">Estado atual: </b>
            <p id="typeOfState">N/A</p>
        </div>
        <div id="currentTime"></div>
        <div>
            <button id="shiftButton"><span>Iniciar Turno</span></button>
            <button id="breakButton"><span>Desativado</span></button>
        </div>
    </div>

    <dialog id="startDateDialog">
        <form method="dialog">
            <div id="dateQuestionBlock">
                <p id="startDateQuestion">Você quer usar um horário anterior ou atual?</p>
            </div>
            <menu id="dateQuestionMenu">
                <button id="usePreviousTime" class="dateQuestionButton">Anterior</button>
                <button id="useCurrentTime" class="dateQuestionButton">Atual</button>
            </menu>
        </form>
    </dialog>
    <script src="script.js"></script>
</body>
</html>
