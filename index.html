<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Horários</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="shiftController">
        <h1 id="currentDate"></h1>
        <div class="currentState">
            <b id="titleState">Estado atual: </b>
            <p id="typeOfState">N/A</p>
        </div>
        <div id="currentTime"></div>
        <div>
            <button id="shiftButton" class="styledButton"><span>Iniciar Turno</span></button>
            <button id="breakButton" class="styledButton"><span>Desativado</span></button>
        </div>
    </div>

    <dialog id="startDateDialog">
        <form method="dialog">
            <img src="icon\close-button.png" class="closeButton" id="closeStartDate"></img>
            <div id="dateQuestionBlock">
                <p id="startDateQuestion">Você quer usar um horário anterior ou atual?</p>
            </div>
            <menu id="dateQuestionMenu">
                <button id="usePreviousTime" class="styledButton"><span>Anterior</span></button>
                <button id="useCurrentTime" class="styledButton"><span>Atual</span></button>
            </menu>
        </form>
    </dialog>

    <dialog id="previousDateDialog">
        <p>Insira a data do início do ponto</p>
        <input type="datetime-local" id="startDateTime" required>
        <button onclick="confirmarPonto()">Confirmar</button>
    </dialog>

    <script src="script.js"></script>
</body>
</html>
